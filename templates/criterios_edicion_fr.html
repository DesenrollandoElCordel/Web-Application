                        <p>La présente édition numérique a été réalisée en plusieurs étapes : dans un premier temps, a été mis en ligne l’ensemble du <a href="index.html?collection=Pliegos&amp;facet-collection=Colleción+Moreno">corpus Moreno</a> et des <a href="index.html?collection=Illustraciones">gravures</a> associées.
                           Dans un second temps, sera mis en ligne le corpus des Pliegos Varios, ainsi que leurs gravures.
                           Les documents ont été encodés en XML-TEI. L’ODD utilisée pour les pliegos et les gravures est disponible en ligne, sur <a href="https://github.com/DesenrollandoElCordel">GitHub</a>.</p>
                        
                        <p>
                           <img src="resources/images/homme_ciseau.png" height="300" class="content-static__img-floatright"/>
                           Les transcriptions proposées sont semi-diplomatiques. Nous avons respecté la graphie d’origine (<span class="content-static__italic">muger</span>, <span class="content-static__italic">mujer</span>), ainsi que l’accentuation (<span class="content-static__italic">José</span>, <span class="content-static__italic">Josè</span>) et la ponctuation utilisée.
                           Les erreurs d’imprimerie sont indiquées en rouge. Une correction est proposée dans une infobulle, qui apparaît au survol de la souris (<span class="content-static__italic">EIN</span> &gt; <span class="content-static__italic">FIN</span> ; <span class="content-static__italic">qne</span> &gt; <span class="content-static__italic">que</span>).
                           Les mots ajoutés en interligne sont indiqués en vert et affichés en exposant s’ils sont au-dessus de la ligne ou en indice s’ils sont en dessous de la ligne.
                        
                           <br/>
                        
                           <br/>Les changements de page et les retours à la ligne sont respectés, tout comme la casse, les italiques et les gras.
                           Nous avons cependant choisi de ne pas prendre en compte la séparation en plusieurs colonnes ni la position des strophes sur la page (sauf dans le cas des titres et des colophons, qui sont automatiquement centrés).
                            
                           <br/>
                                
                           <br/>Les mots manquants (en raison d’une déchirure ou d’un mauvais massicotage) sont rétablis entre [ ] lorsque cela est possible.
                           Dans le cas contraire, ils sont indiqués de la manière suivante : [...].
                        </p>
