                        <p>This digital edition has been produced in several stages: first, the complete <a href="index.html?collection=Pliegos&amp;facet-collection=Colleción+Moreno">Moreno corpus</a> and its <a href="index.html?collection=Illustraciones">engravings</a> have been put online.
                           In a second phase, the corpus of the Pliegos Varios and their engravings will be put online.
                           The documents have been encoded in XML-TEI. The ODD used for the pliegos and engravings is available online on <a href="https://github.com/DesenrollandoElCordel">GitHub</a>.</p>
                        
                        <p>
                            <img src="resources/images/homme_ciseau.png" height="300" class="content-static__img-floatright"/>
                            The proposed transcriptions are semi-diplomatic. We respected the original spelling (<span class="content-static__italic">muger</span>, <span class="content-static__italic">mujer</span>), as well as the original accentuation (<span class="content-static__italic">José</span>, <span class="content-static__italic">Josè</span>) and punctuation. Printing errors are indicated in red.
                            A correction is suggested in a tooltip, which appears on mouseover (<span class="content-static__italic">EIN</span> &gt; <span class="content-static__italic">FIN</span>; <span class="content-static__italic">qne</span> &gt; <span class="content-static__italic">que</span>). Words added in the line spaces are indicated in green and displayed in superscript if they are above the line or in subscript if below the line.
                        
                            <br/>
                            
                            <br/>Page breaks and line breaks are respected, along with case, italics and bolding.
                            However, we have chosen not to consider the separation into several columns, nor the position of stanzas on the page (except in the case of titles and colophons, which are automatically centred).
                        
                            <br/>
                        
                            <br/>Missing words (due to tearing or poor trimming) are restored in [ ] where possible.
                            Otherwise, they are indicated as follows: [...].
                        </p>
